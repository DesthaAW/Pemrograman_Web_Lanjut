<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container, .welcome-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .login-btn {
            background-color: #28a745;
        }
        .login-btn:hover {
            background-color: #218838;
        }
        .back-btn {
            background-color: #dc3545;
        }
        .back-btn:hover {
            background-color: #c82333;
        }
        .welcome-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginBox">
        <h2>Login</h2>
        <form onsubmit="return loginUser(event)">
            <div class="input-group">
                <label for="nim">NIM</label>
                <input type="text" id="nim" name="nim" required>
            </div>
            <div class="input-group">
                <label for="nama">Nama</label>
                <input type="text" id="nama" name="nama" required>
            </div>
            <button type="submit" class="btn login-btn">Masuk</button>
        </form>
    </div>

    <div class="welcome-container" id="welcomeBox">
        <h2 id="welcomeMessage"></h2>
        <button onclick="kembaliKeLogin()" class="btn back-btn">Kembali</button>
    </div>

    <script>
        function loginUser(event) {
            event.preventDefault(); // Mencegah halaman refresh

            let nim = document.getElementById("nim").value;
            let nama = document.getElementById("nama").value;
            
            // Menampilkan halaman selamat datang
            document.getElementById("loginBox").style.display = "none";
            document.getElementById("welcomeBox").style.display = "block";
            document.getElementById("welcomeMessage").innerText = "Welcome, " + nim + ", " + nama;
        }

        function kembaliKeLogin() {
            // Mengembalikan tampilan ke form login
            document.getElementById("loginBox").style.display = "block";
            document.getElementById("welcomeBox").style.display = "none";

            // Mengosongkan input
            document.getElementById("nim").value = "";
            document.getElementById("nama").value = "";
        }
    </script>
</body>
</html>
